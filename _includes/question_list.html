<ul>
  {% for list in site.question_list %}
  <h2>{{ list.title }}</h2>
      {% for item in list.questions %}
    <li>
      <input type="checkbox" checked>
        <i></i>
        <h2>{{ item.question }}</h2>
        <p>{{ item.answer }}</p>
        <p>Source: {{ item.link }}</p>
      <div><a href="weather.com"></a></div>
    </li>
    {% endfor %}

  {% endfor %}
</ul>
