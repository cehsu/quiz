<ul>
  {% for list in site.question_list %}
  <h2>{{ list.title }}</h2>
      {% for item in list.questions %}
    <li>
      <input type="checkbox" checked>
        <i></i>
        <h2>{{ item.question }}</h2>
        <p>{{ item.answer }}</p>
        <p>Source: <a href="{{ item.link }}">{{ item.link }}</a></p>
    </li>
    {% endfor %}
  {% gist {{ list.content }} %}

  {% endfor %}
</ul>
