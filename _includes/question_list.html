<ul>
  {% for question in site.question_list %}
  {% if question.category === "front_end" %}
  <li>
    <input type="checkbox" checked>
      <i></i>
      <h2>{{ question.title }}</h2>
      <p>{{ question.content }}</p>
      <p>Source: <a href="{{ question.link }}">{{ question.link }}</a></p>
  </li>
  {% endif %}
  {% endfor %}
</ul>
